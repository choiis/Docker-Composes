version: "3.3"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.7.1
    networks:
      - elastic_net
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: on-failure
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      TZ: Asia/Seoul
  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.7.1
    ports:
      - "5000:5000"
    environment:
      TZ: Asia/Seoul
    networks:
      - elastic_net
    restart: on-failure
    volumes:
      - ./logstash.conf:/tmp/logstash.conf
    command: logstash -f /tmp/logstash.conf
    depends_on:
      - elasticsearch
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.7.1
    ports:
      - "5601:5601"
    environment:
      SERVER_NAME: "kibana"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      TZ: Asia/Seoul
    networks:
      - elastic_net
    depends_on:
      - elasticsearch
volumes:
  esdata:
    
networks:
  elastic_net:
    driver: bridge